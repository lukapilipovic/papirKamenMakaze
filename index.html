<html>

<head>
	<title>Papir - Kamen - Makaze</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	

<script>
$(document).ready(function(){
    $("#play").click(function(){
        
    	//
    	var options = ["Papir", "Kamen", "Makaze"];
        var player1 = options[Math.floor(Math.random()*options.length)];
        var player2 = options[Math.floor(Math.random()*options.length)];

        if (player1 != player2){
			switch(player1) {
    			case "Papir":
       				 if (player2 == "Kamen") outcome = "Player 1 wins";
       				 if (player2 == "Makaze") outcome = "Player 2 wins;"
       				 break;
    			
				case "Kamen":
       				 if (player2 == "Makaze") outcome = "Player 1 wins";
       				 if (player2 == "Papir") outcome = "Player 2 wins;"
       				 break;	

    			case "Makaze":
       				 if (player2 == "Kamen") outcome = "Player 2 wins";
       				 if (player2 == "Papir") outcome = "Player 1 wins;"
       				 break;

    		}


        }
        
        else outcome = "Nereseno";
        $("#play").prop('value', 'Play again');

		$("p").html(player1 + '  ' + player2);
        $("p").append(outcome);
    });
});

</script>

</head>


<body>
	<p>Two player game</p>
<input type="button" id="play" value="Play game">

</body>

</html>
